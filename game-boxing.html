<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•ä Quy·ªÅn Anh ƒê·ªëi Kh√°ng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        canvas {
            border: 5px solid #ffd700;
            border-radius: 10px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
            background: #2d2d2d;
        }
        
        .hud {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }
        
        .player-stats {
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            border: 3px solid;
        }
        
        .player1-stats {
            border-color: #4a90e2;
        }
        
        .player2-stats {
            border-color: #e74c3c;
        }
        
        .player-name {
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .player1-stats .player-name {
            color: #4a90e2;
        }
        
        .player2-stats .player-name {
            color: #e74c3c;
        }
        
        .hp-bar {
            width: 100%;
            height: 30px;
            background: #333;
            border: 2px solid #fff;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .hp-fill {
            height: 100%;
            transition: width 0.3s;
            background: linear-gradient(to right, #2ecc71, #27ae60);
        }
        
        .hp-fill.low {
            background: linear-gradient(to right, #f39c12, #e67e22);
        }
        
        .hp-fill.critical {
            background: linear-gradient(to right, #e74c3c, #c0392b);
        }
        
        .hp-text {
            color: white;
            font-size: 14px;
            margin-top: -25px;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 2px black;
        }
        
        .combo-display {
            color: #ffd700;
            font-size: 18px;
            margin-top: 10px;
            min-height: 25px;
        }
        
        .controls {
            color: white;
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            border: 5px solid #ffd700;
            display: none;
        }
        
        .game-over h1 {
            font-size: 60px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }
        
        .winner1 {
            color: #4a90e2;
        }
        
        .winner2 {
            color: #e74c3c;
        }
        
        .game-over p {
            color: #ffd700;
            font-size: 24px;
            margin: 15px 0;
        }
        
        .game-over button {
            margin-top: 30px;
            padding: 20px 50px;
            font-size: 22px;
            background: linear-gradient(to right, #ffd700, #ffed4e);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .game-over button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255,215,0,0.5);
        }
        
        .round-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: #ffd700;
            text-shadow: 4px 4px 8px black;
            display: none;
            animation: fadeInOut 2s;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="hud">
            <div class="player-stats player1-stats">
                <div class="player-name">ü•ä Player 1</div>
                <div class="hp-bar">
                    <div class="hp-fill" id="p1-hp" style="width: 100%"></div>
                </div>
                <div class="hp-text" id="p1-hp-text">100 / 100</div>
                <div class="combo-display" id="p1-combo"></div>
                <div class="controls">W/A/S/D: Di chuy·ªÉn | F: ƒê·∫•m | G: Ph√≤ng th·ªß</div>
            </div>
            
            <div class="player-stats player2-stats">
                <div class="player-name">Player 2 ü•ä</div>
                <div class="hp-bar">
                    <div class="hp-fill" id="p2-hp" style="width: 100%"></div>
                </div>
                <div class="hp-text" id="p2-hp-text">100 / 100</div>
                <div class="combo-display" id="p2-combo"></div>
                <div class="controls">‚Üë/‚Üê/‚Üì/‚Üí: Di chuy·ªÉn | Num1: ƒê·∫•m | Num2: Ph√≤ng th·ªß</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="900" height="500"></canvas>
    </div>
    
    <div class="game-over" id="gameOver">
        <h1 id="winnerText">PLAYER 1 WINS!</h1>
        <p>üèÜ KNOCKOUT üèÜ</p>
        <button onclick="restartGame()">‚öîÔ∏è CH∆†I L·∫†I ‚öîÔ∏è</button>
    </div>
    
    <div class="round-indicator" id="roundIndicator">FIGHT!</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameRunning = true;
        let keys = {};
        
        // Player class
        class Fighter {
            constructor(x, color, controls, name) {
                this.x = x;
                this.y = canvas.height - 100;
                this.width = 40;
                this.height = 80;
                this.color = color;
                this.hp = 100;
                this.maxHp = 100;
                this.velocityX = 0;
                this.velocityY = 0;
                this.speed = 5;
                this.jumpPower = 15;
                this.onGround = true;
                this.facingRight = name === 'p2';
                this.controls = controls;
                this.name = name;
                
                // Combat
                this.isPunching = false;
                this.isBlocking = false;
                this.punchCooldown = 0;
                this.blockCooldown = 0;
                this.stunned = false;
                this.stunnedTime = 0;
                this.combo = 0;
                this.comboTimer = 0;
                
                // Animation
                this.punchFrame = 0;
                this.hitFlash = 0;
            }
            
            update() {
                if (this.stunned) {
                    this.stunnedTime--;
                    if (this.stunnedTime <= 0) {
                        this.stunned = false;
                    }
                    return;
                }
                
                // Combo timer
                if (this.comboTimer > 0) {
                    this.comboTimer--;
                    if (this.comboTimer === 0) {
                        this.combo = 0;
                    }
                }
                
                // Movement
                if (keys[this.controls.left]) {
                    this.velocityX = -this.speed;
                    this.facingRight = false;
                }
                if (keys[this.controls.right]) {
                    this.velocityX = this.speed;
                    this.facingRight = true;
                }
                
                // Jump
                if (keys[this.controls.up] && this.onGround) {
                    this.velocityY = -this.jumpPower;
                    this.onGround = false;
                }
                
                // Duck
                if (keys[this.controls.down] && this.onGround) {
                    this.height = 50;
                } else if (!this.isPunching) {
                    this.height = 80;
                }
                
                // Punch
                if (keys[this.controls.punch] && this.punchCooldown === 0 && !this.isBlocking) {
                    this.punch();
                }
                
                // Block
                this.isBlocking = keys[this.controls.block] && this.onGround && this.blockCooldown === 0;
                
                // Physics
                this.velocityY += 0.8; // Gravity
                this.x += this.velocityX;
                this.y += this.velocityY;
                
                // Friction
                this.velocityX *= 0.8;
                
                // Boundaries
                if (this.x < 0) this.x = 0;
                if (this.x > canvas.width - this.width) this.x = canvas.width - this.width;
                if (this.y > canvas.height - 100) {
                    this.y = canvas.height - 100;
                    this.velocityY = 0;
                    this.onGround = true;
                }
                
                // Cooldowns
                if (this.punchCooldown > 0) this.punchCooldown--;
                if (this.blockCooldown > 0) this.blockCooldown--;
                if (this.punchFrame > 0) this.punchFrame--;
                if (this.hitFlash > 0) this.hitFlash--;
            }
            
            punch() {
                this.isPunching = true;
                this.punchCooldown = 20;
                this.punchFrame = 10;
                setTimeout(() => this.isPunching = false, 200);
            }
            
            takeDamage(amount, attacker) {
                if (this.isBlocking) {
                    amount *= 0.3;
                    this.blockCooldown = 30;
                } else {
                    attacker.combo++;
                    attacker.comboTimer = 120;
                    
                    if (attacker.combo >= 3) {
                        amount *= 1.5; // Combo bonus
                        this.stunned = true;
                        this.stunnedTime = 30;
                    }
                }
                
                this.hp -= amount;
                this.hitFlash = 10;
                
                if (this.hp <= 0) {
                    this.hp = 0;
                    endGame(attacker.name);
                }
                
                updateHP();
            }
            
            draw() {
                ctx.save();
                
                // Hit flash effect
                if (this.hitFlash > 0) {
                    ctx.globalAlpha = 0.5;
                    ctx.fillStyle = 'white';
                    ctx.fillRect(this.x - 5, this.y - 5, this.width + 10, this.height + 10);
                    ctx.globalAlpha = 1;
                }
                
                // Body
                if (this.stunned) {
                    ctx.fillStyle = '#888';
                } else {
                    ctx.fillStyle = this.color;
                }
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Head
                ctx.fillStyle = '#ffdbac';
                ctx.beginPath();
                ctx.arc(this.x + this.width/2, this.y - 10, 15, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes
                if (this.stunned) {
                    ctx.fillStyle = 'black';
                    ctx.fillText('X', this.x + this.width/2 - 8, this.y - 8, 20);
                    ctx.fillText('X', this.x + this.width/2 + 2, this.y - 8, 20);
                } else {
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2 - 5, this.y - 10, 2, 0, Math.PI * 2);
                    ctx.arc(this.x + this.width/2 + 5, this.y - 10, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Gloves
                ctx.fillStyle = '#ff0000';
                if (this.isPunching && this.punchFrame > 5) {
                    const punchOffset = this.facingRight ? 50 : -50;
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2 + punchOffset, this.y + 20, 12, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Punch effect
                    ctx.strokeStyle = 'yellow';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2 + punchOffset, this.y + 20, 20, 0, Math.PI * 2);
                    ctx.stroke();
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x + (this.facingRight ? this.width - 5 : 5), this.y + 30, 8, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Block shield
                if (this.isBlocking) {
                    ctx.strokeStyle = '#00ffff';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2, this.y + this.height/2, 50, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                ctx.restore();
            }
        }
        
        // Create players
        const player1 = new Fighter(100, '#4a90e2', {
            left: 'a', right: 'd', up: 'w', down: 's',
            punch: 'f', block: 'g'
        }, 'p1');
        
        const player2 = new Fighter(750, '#e74c3c', {
            left: 'ArrowLeft', right: 'ArrowRight', up: 'ArrowUp', down: 'ArrowDown',
            punch: '1', block: '2'
        }, 'p2');
        
        // Keyboard handling
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
            keys[e.key] = false;
        });
        
        // Check collision
        function checkPunchCollision(attacker, defender) {
            if (!attacker.isPunching || attacker.punchFrame < 5) return;
            
            const punchRange = 60;
            const punchX = attacker.facingRight ? attacker.x + attacker.width : attacker.x;
            const distance = Math.abs(punchX - (defender.x + defender.width/2));
            const yDistance = Math.abs((attacker.y + attacker.height/2) - (defender.y + defender.height/2));
            
            if (distance < punchRange && yDistance < 50) {
                const damage = 8 + (attacker.combo * 2);
                defender.takeDamage(damage, attacker);
                attacker.punchFrame = 0; // Prevent multi-hit
            }
        }
        
        // Update HP display
        function updateHP() {
            const p1HpBar = document.getElementById('p1-hp');
            const p1HpText = document.getElementById('p1-hp-text');
            const p2HpBar = document.getElementById('p2-hp');
            const p2HpText = document.getElementById('p2-hp-text');
            
            const p1Percent = (player1.hp / player1.maxHp) * 100;
            const p2Percent = (player2.hp / player2.maxHp) * 100;
            
            p1HpBar.style.width = p1Percent + '%';
            p2HpBar.style.width = p2Percent + '%';
            
            p1HpText.textContent = Math.max(0, Math.floor(player1.hp)) + ' / ' + player1.maxHp;
            p2HpText.textContent = Math.max(0, Math.floor(player2.hp)) + ' / ' + player2.maxHp;
            
            // Color based on HP
            if (p1Percent < 30) p1HpBar.className = 'hp-fill critical';
            else if (p1Percent < 60) p1HpBar.className = 'hp-fill low';
            else p1HpBar.className = 'hp-fill';
            
            if (p2Percent < 30) p2HpBar.className = 'hp-fill critical';
            else if (p2Percent < 60) p2HpBar.className = 'hp-fill low';
            else p2HpBar.className = 'hp-fill';
            
            // Combo display
            const p1Combo = document.getElementById('p1-combo');
            const p2Combo = document.getElementById('p2-combo');
            
            p1Combo.textContent = player1.combo >= 2 ? `üî• COMBO x${player1.combo}` : '';
            p2Combo.textContent = player2.combo >= 2 ? `üî• COMBO x${player2.combo}` : '';
        }
        
        // Draw arena
        function drawArena() {
            // Background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ring ropes
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(0, 100);
            ctx.lineTo(canvas.width, 100);
            ctx.moveTo(0, 200);
            ctx.lineTo(canvas.width, 200);
            ctx.stroke();
            
            // Floor
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            
            // Floor lines
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 2;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, canvas.height - 100);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
        }
        
        // End game
        function endGame(winner) {
            gameRunning = false;
            const gameOverDiv = document.getElementById('gameOver');
            const winnerText = document.getElementById('winnerText');
            
            if (winner === 'p1') {
                winnerText.textContent = 'ü•ä PLAYER 1 WINS! ü•ä';
                winnerText.className = 'winner1';
            } else {
                winnerText.textContent = 'ü•ä PLAYER 2 WINS! ü•ä';
                winnerText.className = 'winner2';
            }
            
            gameOverDiv.style.display = 'block';
        }
        
        // Restart game
        function restartGame() {
            player1.hp = 100;
            player1.x = 100;
            player1.combo = 0;
            player2.hp = 100;
            player2.x = 750;
            player2.combo = 0;
            gameRunning = true;
            document.getElementById('gameOver').style.display = 'none';
            updateHP();
            
            // Show FIGHT indicator
            const indicator = document.getElementById('roundIndicator');
            indicator.style.display = 'block';
            indicator.style.animation = 'none';
            setTimeout(() => {
                indicator.style.animation = 'fadeInOut 2s';
                setTimeout(() => indicator.style.display = 'none', 2000);
            }, 10);
            
            gameLoop();
        }
        
        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            drawArena();
            
            player1.update();
            player2.update();
            
            checkPunchCollision(player1, player2);
            checkPunchCollision(player2, player1);
            
            player1.draw();
            player2.draw();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Show initial FIGHT
        setTimeout(() => {
            const indicator = document.getElementById('roundIndicator');
            indicator.style.display = 'block';
            setTimeout(() => indicator.style.display = 'none', 2000);
        }, 500);
        
        // Start game
        updateHP();
        gameLoop();
    </script>
</body>
</html>
